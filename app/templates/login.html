{% extends "base.html" %}
{% block content %}
<style>
.left {
    width: 30%;
    float: left;
    text-align: right;
}
.right {
    width: 65%;
    margin-left: 10px;
    float:left;
    text-align: left;
}
.main {

    width: 50%;
    text-align: center;
    margin:auto;
    border-width: -5px;
    border-style: solid;
    background-color: #5C5C3D;
}

</style>
<div class = "main">
    <h1> Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <div>
            Username
            {{ form.username }}
        </div>
        <br>
        <div>
            Password:
            {{ form.password }}
        </div>
        <br>
        <input type="submit" value="Sign In">
    </form>
</div>
{% endblock %}
